{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}

<h2>Showing {{ num_games }} Games</h2>
<ul class="list-group">
    {% for game in games %}
    <li class="list-group-item">
        <a href="/games/{{ game.game_id }}">{{ game.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
